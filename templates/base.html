<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static',filename='base.css')}}" />
    <title>
        {% block title %}

        {% endblock %}
    </title>
</head>
<body>
    <div class="nav-bar">
        <div>
            <div><a class="title">Assignment-01</a></div>
            <div><a href="{{url_for('home_page')}}">Home</a></div>
            <div><a href="{{url_for('subscriptions_page')}}">subscriptions</a></div>

            <div class="dropdown float-right">
                <a class="user-btn">
                    {% if current_user.is_authenticated %}
                    Welcome {{current_user.username}}
                    {% else %}
                    Welcome user
                    {% endif%}
                </a>
                {% if current_user.is_authenticated %}
                <a href="{{url_for('logout_page')}}">logout</a>
                <div class="dropdown-content">
                    <a href="{{url_for('profile_page')}}">Your profile</a>
                    <a href="/settings">settings</a>
                </div>
                {% endif%}
            </div>
        </div>
    </div>

    {% block content %}

    {% endblock %}
</body>
</html>
